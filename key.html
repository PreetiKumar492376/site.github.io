<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Key</h1>
        <input type="text" id="keyInput" placeholder="Enter key">
        <button onclick="checkKey()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Function to check the entered key and redirect
        function checkKey() {
            const key = document.getElementById('keyInput').value;
            const messageDiv = document.getElementById('message');

            if (key === '1111') {
                window.location.href = 'https://pornhub.com/project-page';
            } else if (key === '8899') {
                window.location.href = 'https://example.com/admin-page';
            } else {
                messageDiv.textContent = 'Invalid key. Please try again.';
            }
        }
    </script>
</body>
</html>
