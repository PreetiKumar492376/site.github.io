<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project List</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            background-color: #000000;
            background-image: url('https://cdn.discordapp.com/attachments/1318094227770576936/1322482772316655686/dithered-image.png?ex=67725b0f&is=6771098f&hm=6cd302376a847f043670cdeb2ac66d38a975731dea872adea3f317b27defae03&');
            background-size: 2; /* Ensure the image scales to fit the screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Avoid repeating the image */
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px red;
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px auto;
            font-size: 1em;
            max-width: 60%;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.5);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .project-item:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .input-section {
            margin-top: 30px;
        }

        input[type="number"] {
            font-size: 1.2em;
            padding: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            font-size: 1em;
            padding: 5px 15px;
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        .output {
            margin-top: 10px;
            font-size: 1em;
            color: yellow;
        }

        .eyes-container {
            position: absolute;
            top: 75%; /* Adjust the eyes to appear higher */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10; /* Ensure the eyes are above other elements */
        }

        .eye {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .pupil {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>☠ My Project List ☠</h1>
    <div class="project-list" id="projectList">
        <!-- Placeholder projects will be populated by JavaScript -->
    </div>
    <div class="input-section">
        <label for="projectNumber">Enter the desired project number:</label>
        <input type="number" id="projectNumber" min="1">
        <button onclick="showProjectLink()">Show Link</button>
        <div class="output" id="output"></div>
    </div>
    <div class="eyes-container">
        <div class="eye">
            <div class="pupil" id="pupil1"></div>
        </div>
        <div class="eye">
            <div class="pupil" id="pupil2"></div>
        </div>
    </div>
    <footer>
        Made with fright and delight ☠
    </footer>

    <script>
        // Project data
        const projectCount = 20; // Number of projects in the list
        const projects = {};
        for (let i = 1; i <= projectCount; i++) {
            projects[i] = `https://example.com/project-${i}`;
        }

        // Generate project list dynamically
        const projectListDiv = document.getElementById('projectList');
        const projectNumberInput = document.getElementById('projectNumber');
        for (let i = 1; i <= projectCount; i++) {
            const projectItem = document.createElement('div');
            projectItem.className = 'project-item';
            projectItem.textContent = `${i}. (change me)`;

            // Add click event to populate the input box
            projectItem.addEventListener('click', () => {
                projectNumberInput.value = i; // Populate the input box with the project number
            });

            projectListDiv.appendChild(projectItem);
        }

        // Function to show the project link
        function showProjectLink() {
            const projectNumber = projectNumberInput.value;
            const outputDiv = document.getElementById('output');
            if (projects[projectNumber]) {
                outputDiv.innerHTML = `Project Link: <a href="${projects[projectNumber]}" target="_blank">${projects[projectNumber]}</a>`;
            } else {
                outputDiv.textContent = "Invalid project number! Please enter a valid number.";
            }
        }

        // Eyes that follow the mouse
        const pupils = document.querySelectorAll('.pupil');
        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            pupils.forEach((pupil) => {
                const rect = pupil.parentElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = clientX - centerX;
                const deltaY = clientY - centerY;
                const distance = Math.min(15, Math.sqrt(deltaX ** 2 + deltaY ** 2));
                const angle = Math.atan2(deltaY, deltaX);

                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;

                pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });
    </script>
</body>
</html>
