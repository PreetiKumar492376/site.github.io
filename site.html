<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            background-color: #000000;
            background-image: url('https://raw.githubusercontent.com/username/repository/branch/filename.png'); /* Change to your GitHub PNG */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px red;
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px auto;
            font-size: 1em;
            max-width: 60%; /* Reduced the width */
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px; /* Reduced padding */
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.5);
        }

        .input-section {
            margin-top: 30px;
        }

        input[type="number"] {
            font-size: 1.2em; /* Slightly smaller font */
            padding: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            font-size: 1em; /* Smaller font */
            padding: 5px 15px; /* Adjusted padding */
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        .output {
            margin-top: 10px;
            font-size: 1em; /* Smaller font */
            color: yellow;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>☠ My Project List ☠</h1>
    <div class="project-list" id="projectList">
        <!-- Placeholder projects will be populated by JavaScript -->
    </div>
    <div class="input-section">
        <label for="projectNumber">Enter the desired project number:</label>
        <input type="number" id="projectNumber" min="1">
        <button onclick="showProjectLink()">Show Link</button>
        <div class="output" id="output"></div> <!-- Moved here -->
    </div>
    <footer>
        Made with fright and delight ☠
    </footer>

    <script>
        // Project data
        const projectCount = 20; // Number of projects in the list
        const projects = {};
        for (let i = 1; i <= projectCount; i++) {
            projects[i] = `https://example.com/project-${i}`;
        }

        // Generate project list dynamically
        const projectListDiv = document.getElementById('projectList');
        for (let i = 1; i <= projectCount; i++) {
            const projectItem = document.createElement('div');
            projectItem.className = 'project-item';
            projectItem.textContent = `${i}. (change me)`;
            projectListDiv.appendChild(projectItem);
        }

        // Function to show the project link
        function showProjectLink() {
            const projectNumber = document.getElementById('projectNumber').value;
            const outputDiv = document.getElementById('output');
            if (projects[projectNumber]) {
                outputDiv.innerHTML = `Project Link: <a href="${projects[projectNumber]}" target="_blank">${projects[projectNumber]}</a>`;
            } else {
                outputDiv.textContent = "Invalid project number! Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
