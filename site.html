<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Key</h1>
        <input type="text" id="keyInput" placeholder="Enter key">
        <button onclick="checkKey()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Your IP address to be excluded
        const myIp = 'YOUR_IP_ADDRESS_HERE';

        // Function to send a message to Discord webhook
        function sendDiscordMessage(ip) {
            const webhookUrl = 'https://discord.com/api/webhooks/1320573435000131666/II8QZ3NEepev4bSfyncQvaDYFiqA6ovP6Y9MJNJu3AHXEuRETyPEl06osnsdadZuMmAf';
            const message = {
                content: `Someone just visited the website! IP Address: ${ip}`,
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message sent to Discord successfully.');
                } else {
                    console.error('Failed to send message to Discord.');
                    response.text().then(text => console.error(text));
                }
            })
            .catch(error => {
                console.error('Error sending message to Discord:', error);
            });
        }

        // Function to get the user's IP address
        function getIpAndSendMessage() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    console.log(`User's IP address is: ${ip}`);
                    if (ip !== myIp) {
                        sendDiscordMessage(ip);
                    } else {
                        console.log('IP address matches, not sending to Discord.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }

        // Function to check the entered key
        function checkKey() {
            const key = document.getElementById('keyInput').value;
            const messageDiv = document.getElementById('message');

            if (key === '1111') {
                getIpAndSendMessage();
                messageDiv.textContent = 'IP address sent to Discord webhook.';
            } else if (key === '9998') {
                messageDiv.textContent = 'Admin is on the website.';
            } else {
                messageDiv.textContent = 'Invalid key. Please try again.';
            }
        }
    </script>
</body>
</html>
