<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes Following Cursor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .eye {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .pupil {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="eye" id="eye1">
        <div class="pupil" id="pupil1"></div>
    </div>
    <div class="eye" id="eye2">
        <div class="pupil" id="pupil2"></div>
    </div>

    <script>
        const eyes = document.querySelectorAll('.eye');
        const pupils = document.querySelectorAll('.pupil');

        // Adjust pupil position relative to the eye
        function updateEyes(event) {
            const { clientX: mouseX, clientY: mouseY } = event;

            eyes.forEach((eye, index) => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;

                // Normalize movement (max pupil movement = 25px)
                const distance = Math.min(25, Math.sqrt(deltaX ** 2 + deltaY ** 2));
                const angle = Math.atan2(deltaY, deltaX);

                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;

                pupils[index].style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        }

        document.addEventListener('mousemove', updateEyes);
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            background-color: #000000;
            background-image: url('https://raw.githubusercontent.com/username/repository/branch/filename.png'); /* Change to your GitHub PNG */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px red;
        }

        .project-list {
            margin: 20px auto;
            font-size: 1.5em;
            max-width: 80%;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
        }

        .input-section {
            margin-top: 30px;
        }

        input[type="number"] {
            font-size: 1.5em;
            padding: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            font-size: 1.2em;
            padding: 5px 20px;
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: yellow;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>☠ My Project List ☠</h1>
    <div class="project-list" id="projectList">
        <!-- Placeholder projects will be populated by JavaScript -->
    </div>
    <div class="input-section">
        <label for="projectNumber">Enter the desired project number:</label>
        <input type="number" id="projectNumber" min="1">
        <button onclick="showProjectLink()">Show Link</button>
    </div>
    <div class="output" id="output"></div>
    <footer>
        Made with fright and delight ☠
    </footer>

    <script>
        // Project data
        const projectCount = 20; // Number of projects in the list
        const projects = {};
        for (let i = 1; i <= projectCount; i++) {
            projects[i] = `https://example.com/project-${i}`;
        }

        // Generate project list dynamically
        const projectListDiv = document.getElementById('projectList');
        for (let i = 1; i <= projectCount; i++) {
            const projectItem = document.createElement('p');
            projectItem.textContent = `${i}. (change me)`;
            projectListDiv.appendChild(projectItem);
        }

        // Function to show the project link
        function showProjectLink() {
            const projectNumber = document.getElementById('projectNumber').value;
            const outputDiv = document.getElementById('output');
            if (projects[projectNumber]) {
                outputDiv.innerHTML = `Project Link: <a href="${projects[projectNumber]}" target="_blank">${projects[projectNumber]}</a>`;
            } else {
                outputDiv.textContent = "Invalid project number! Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
